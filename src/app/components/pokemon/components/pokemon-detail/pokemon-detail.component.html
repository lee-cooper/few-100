Pokemon Detail
<section class="pokemon-detail">
  <div *ngIf="selectedPokemon == undefined; else showPokemon">
    <img src="https://pokemon-world-imdoug.netlify.app/img/pokeball.svg"
         alt="">
  </div>
  <ng-template #showPokemon>
    <h2>#{{selectedPokemon?.id}} {{selectedPokemon?.name}}</h2>
    <img src="{{selectedPokemon?.image}}"
         alt="Front sprite image of {{selectedPokemon?.name}}" />
    <span>Type: {{selectedPokemon?.type}}</span>
  </ng-template>
</section>
