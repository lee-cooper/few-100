<span class="component-header">Pokemon List</span>
<div class="pokemon-list">
  <ul>
    <li *ngFor="let pokemon of pokemonList?.results">
      <button (click)="selectPokemon(pokemon)"
              [ngClass]="{'highlight': pokemon?.name == selectedPokemon?.name}">
        {{ pokemon.name }}
      </button>
    </li>
  </ul>
</div>
